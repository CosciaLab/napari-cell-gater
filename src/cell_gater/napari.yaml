name: napari-cell-gater
display_name: Multiplexed imaging cell gating
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-cell-gater.SampleWidget
      python_name: cell_gater.widgets.sample_widget:SampleWidget
      title: Load data for cell gating
  widgets:
    - command: napari-cell-gater.SampleWidget
      display_name: load_sample_data
  readers:
    - command: napari-cell-gater.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-cell-gater.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-cell-gater.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-cell-gater.make_sample_data
      display_name: Multiplexed imaging cell gating
      key: unique_id.1
